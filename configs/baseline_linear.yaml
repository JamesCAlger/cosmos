# Linear pipeline configuration - Week 1 baseline equivalent
pipeline:
  components:
    - id: chunker
      type: chunker
      name: fixed_size
      config:
        chunk_size: 256
        overlap: 0
        unit: tokens

    - id: embedder
      type: embedder
      name: openai
      config:
        model: text-embedding-ada-002
        batch_size: 100

    - id: vectorstore
      type: vectorstore
      name: faiss
      config:
        dimension: 1536
        index_type: flat

    - id: generator
      type: generator
      name: openai
      config:
        model: gpt-3.5-turbo
        temperature: 0
        max_tokens: 300
        system_prompt: "You are a helpful assistant that answers questions based on the provided context."

metadata:
  name: "Baseline Linear Pipeline"
  version: "1.0.0"
  description: "Week 1 baseline configuration in modular format"